{% load static %} {% load sass_tags %}
<!-- Page Sidebar Start-->
<div class="sidebar-wrapper">
  <div>
    <div class="logo-wrapper">
      <a href="/index"
        ><img
          class="img-fluid for-light"
          src="{% static 'assets/images/logo/logo.png' %}"
          alt="" /><img
          class="img-fluid for-dark"
          src="{% static 'assets/images/logo/logo_dark.png' %}"
          alt=""
      /></a>
      <div class="back-btn"><i class="fa fa-angle-left"></i></div>
    </div>
    <div class="logo-icon-wrapper">
      <a href="/index"
        ><img
          class="img-fluid"
          src="{% static 'assets/images/logo/logo-icon.png' %}"
          alt=""
      /></a>
    </div>
    <nav class="sidebar-main">
      <div class="left-arrow" id="left-arrow">
        <i data-feather="arrow-left"></i>
      </div>
      <div id="sidebar-menu">
        <ul class="sidebar-links" id="simple-bar">
          <li class="back-btn">
            <a href="/index"
              ><img
                class="img-fluid"
                src="{% static 'assets/images/logo/logo-icon.png' %}"
                alt=""
            /></a>
            <div class="mobile-back text-end">
              <span>Back</span
              ><i class="fa fa-angle-right ps-2" aria-hidden="true"></i>
            </div>
          </li>

          <li class="sidebar-list">
            <a class="sidebar-link sidebar-title link-nav" href="/index"
              ><i data-feather="home"> </i><span>Dashboard</span></a
            >
          </li>
          <li class="sidebar-list">
            <a class="sidebar-link sidebar-title link-nav" href="/cameras"
              ><i data-feather="camera"> </i><span>Cameras</span></a
            >
          </li>
          <li class="sidebar-list">
            <a class="sidebar-link sidebar-title link-nav" href="/images"
              ><i data-feather="box"> </i><span>Images</span></a
            >
          </li>
          {% comment %}
          <li class="sidebar-list">
            <a class="sidebar-link sidebar-title link-nav" href="/user_cards"
              ><i data-feather="user"> </i><span>Users</span></a
            >
          </li>
          {% endcomment %}
          <li class="sidebar-list">
            <a class="sidebar-link sidebar-title link-nav" href="/reports"
              ><i data-feather="archive"> </i><span>Reports</span></a
            >
          </li>
          <li class="sidebar-list">
            <a class="sidebar-link sidebar-title link-nav" href="/students"
              ><i data-feather="user"> </i><span>Students</span></a
            >
          </li>
          {% comment %}
          <li class="sidebar-list">
            <a class="sidebar-link sidebar-title link-nav" href="/about"
              ><i data-feather="alert-circle"> </i><span>About</span></a
            >
          </li>
          {% endcomment %}
        </ul>
      </div>
      <div class="right-arrow" id="right-arrow">
        <i data-feather="arrow-right"></i>
      </div>
    </nav>
  </div>
</div>
<!-- Page Sidebar Ends-->
