{% load static %} {% load sass_tags %}

<div class="row">
  <div class="col-sm-6 col-xl-3 col-lg-6">
    <div class="card o-hidden">
      <div class="bg-primary b-r-4 card-body">
        <div class="media static-top-widget">
          <div class="align-self-center text-center">
            <i data-feather="database"></i>
          </div>
          <div class="media-body">
            <span class="m-0">Cameras</span>
            <h4 class="mb-0 counter">{{summary.installed_cameras}}</h4>
            <i class="icon-bg" data-feather="database"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-xl-3 col-lg-6">
    <div class="card o-hidden">
      <div class="bg-secondary b-r-4 card-body">
        <div class="media static-top-widget">
          <div class="align-self-center text-center">
            <i data-feather="shopping-bag"></i>
          </div>
          <div class="media-body">
            <span class="m-0">Images</span>
            <h4 class="mb-0 counter">{{summary.total_images}}</h4>
            <i class="icon-bg" data-feather="shopping-bag"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-xl-3 col-lg-6">
    <div class="card o-hidden">
      <div class="bg-primary b-r-4 card-body">
        <div class="media static-top-widget">
          <div class="align-self-center text-center">
            <i data-feather="message-circle"></i>
          </div>
          <div class="media-body">
            <span class="m-0">Reports</span>
            <h4 class="mb-0 counter">{{summary.total_reports}}</h4>
            <i class="icon-bg" data-feather="message-circle"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6 col-xl-3 col-lg-6">
    <div class="card o-hidden">
      <div class="bg-primary b-r-4 card-body">
        <div class="media static-top-widget">
          <div class="align-self-center text-center">
            <i data-feather="user-plus"></i>
          </div>
          <div class="media-body">
            <span class="m-0">Student</span>
            <h4 class="mb-0 counter">{{summary.total_users}}</h4>
            <i class="icon-bg" data-feather="user-plus"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
