{% load static %}
{% load sass_tags %}


<div class="col-xxl-8 box-col-12">
  <div class="card">
    <div class="card-header py-4">
      <h5>Credit card </h5>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-7">
          <form class="theme-form mega-form"> {% csrf_token %}
            <div class="mb-3">
              <input class="form-control" type="number" placeholder="Card number">
            </div>
            <div class="mb-3">
              <input class="form-control" type="text" placeholder="First Name">
            </div>
            <div class="mb-3">
              <input class="form-control" type="date">
            </div>
            <div class="mb-3">
              <input class="form-control" type="text" placeholder="Name on card">
            </div>
            <div>
              <select class="form-select" size="1">
                <option>Select Type</option>
                <option>Master</option>
                <option>Visa</option>
              </select>
            </div>
          </form>
        </div>
        <div class="col-md-5 text-center order-md-last order-first"><img class="img-fluid"
            src="{% static 'assets/images/ecommerce/card.png'%}" alt=""></div>
      </div>
    </div>
  </div>
</div>
<!-- Individual column searching (text inputs) Ends-->
