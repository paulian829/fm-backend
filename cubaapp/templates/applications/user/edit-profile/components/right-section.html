{% load static %}
{% load sass_tags %}
<div class="col-xl-8">
    <form class="card" method='POST'>{% csrf_token %}
        <div class="card-header">
            <h4 class="card-title mb-0">Edit Profile</h4>
            <div class="card-options"><a class="card-options-collapse" href="#" data-bs-toggle="card-collapse"><i
                        class="fe fe-chevron-up"></i></a><a class="card-options-remove" href="#"
                    data-bs-toggle="card-remove"><i class="fe fe-x"></i></a></div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-5">
                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <input class="form-control" type="text" placeholder="Department" value='{{userprofile.department}}' name='department'>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input class="form-control" type="text" placeholder="Username" value='{{user.username}}' name='username' readonly>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input class="form-control" type="email" placeholder="Email" value='{{user.email}}' name='email'>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input class="form-control" type="text" placeholder="First name" value='{{user.first_name}}' name='firstname'>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input class="form-control" type="text" placeholder="Last Name" value='{{user.last_name}}' name='lastname'>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input class="form-control" type="text" placeholder="Home Address" value='{{userprofile.address}}' name='address'>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4">
                    <div class="mb-3">
                        <label class="form-label">City</label>
                        <input class="form-control" type="text" placeholder="City" value='{{userprofile.city}}' name='city'>
                    </div>
                </div>
                <div class="col-sm-6 col-md-3">
                    <div class="mb-3">
                        <label class="form-label">Postal Code</label>
                        <input class="form-control" type="number" placeholder="ZIP Code" value='{{userprofile.postal}}' name='postal'>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="mb-3">
                        <label class="form-label">Country</label>
                        <select class="form-control btn-square" name='country'>
                            <option value="" {% if userprofile.country == '' %}selected{% endif %}>--Select--</option>
                            <option value="Philippines" {% if userprofile.country == 'Philippines' %}selected{% endif %}>Philippines</option>
                        </select>
                    </div>
                </div>
                {% comment %} <div class="col-md-12">
                    <div>
                        <label class="form-label">About Me</label>
                        <textarea class="form-control" rows="5" placeholder="Enter About your description"></textarea>
                    </div>
                </div> {% endcomment %}
            </div>
        </div>
        <div class="card-footer text-end">
            <button class="btn btn-primary" type="submit">Update Profile</button>
        </div>
    </form>
</div>
