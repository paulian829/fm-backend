{% load static %}
{% load sass_tags %}

<div class="col-md-6 col-lg-6 col-xl-4 box-col-6">
  <div class="card custom-card p-0">
    <div class="card-header"><img class="img-fluid" src="{% static 'assets/images/user-card/5.jpg'%}" alt=""></div>
    <div class="card-profile"><img class="rounded-circle" src="{% static 'assets/images/avtar/11.jpg'%}" alt=""></div>

      <li><a href="https://twitter.com/"><i class="fa fa-twitter"></i></a></li>

      <li><a href="https://rss.com/"><i class="fa fa-rss"></i></a></li>

      <h5><a href="/user_profile">Dev John</a></h5>

    </div>
    <div class="card-footer row">
      <div class="col-4 col-sm-4">
        <h6>Follower</h6>

      </div>

      <div class="col-4 col-sm-4">

</div>
