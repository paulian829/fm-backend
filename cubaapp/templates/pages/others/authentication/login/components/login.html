{% load static %}
{% load sass_tags %}
<!-- login page start-->
<div class="container-fluid p-0">
  <div class="row m-0">
    <div class="col-12 p-0">
      <div class="login-card">
        <div>
          <div><a class="logo" href="/index"><img class="img-fluid for-light"
                src="{% static 'assets/images/logo/login.png' %}" alt="looginpage"><img class="img-fluid for-dark"
                src="{% static 'assets/images/logo/logo_dark.png' %}" alt="looginpage"></a></div>
          <div class="login-main">
            <form class="theme-form login-form theme-login-form w-100 p-0" method="post">
              <h4>Sign in to account</h4>
              <p class="mt-0 mb-4 text-start fw">Enter your email & password to login</p>

              {% csrf_token %} {{form}}
              <div class="form-group mb-0">


                <div class="text-end mt-3">
                  <button class="btn btn-primary btn-block w-100 mb-3" type="submit">Sign in</button>
                </div>
              </div>

              <p class="mt-4 mb-0 fw text-center">Don't have account?<a class="ms-2" href="/register_simple">Create
                  Account</a>
              </p>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
